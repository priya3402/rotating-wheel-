<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .wheel-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                #3498db 0% 25%,   /* Blue */
                #e74c3c 25% 50%,  /* Red */
                #2ecc71 50% 75%,  /* Green */
                #f39c12 75% 100%  /* Yellow */
            );
            border-radius: 50%;
            transition: transform 0.5s ease-in-out;
        }

        .wheel:hover {
            transform: rotate(360deg);
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }
    </style>
    <title>Rotating Wheel</title>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div class="center"></div>
        </div>
    </div>
</body>
</html>
